<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Welcome, {{ user.first_name }}</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background: #f9f9f9;
            text-align: center;
            margin-top: 100px;
        }
        h1 {
            color: #333;
        }
        a {
            display: inline-block;
            margin-top: 20px;
            padding: 12px 24px;
            background-color: #4285F4;
            color: white;
            text-decoration: none;
            border-radius: 4px;
            font-size: 16px;
        }
        a:hover {
            background-color: #357ae8;
        }
    </style>
</head>
<body>
    {% if not user.is_authenticated %}
    <h1>Hello!</h1>
    <p>Click below to login with your Google account.</p>
    <a href="/accounts/google/login/">Login with Google</a>
    {% else %}
    <h1>Hello{% if user.is_authenticated %}, {{ user.first_name }}{% endif %}!</h1>
        <p>You are already logged in.</p>
        <a href="{% url 'logout' %}">Logout</a>
    {% endif %}
</body>
</html>
